<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cultural Music Festival</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
        crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
        integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
        crossorigin=""></script>
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: rgb(80, 214, 255);
        }

        .nav-bar {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: #2c3e50;
            color: rgb(113, 195, 240);
            padding: 20px;
        }

        .logo {
            border: 2px solid rgb(113, 195, 240);
            padding: 10px 20px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 24px;
            font-weight: bold;
            color: #aac5d7;
            text-decoration: none;
        }

        .nav-links {
            display: flex;
            justify-content: center;
        }

        .nav-bar a {
            text-decoration: none;
            color: #ecf0f1;
            font-size: 18px;
            padding: 15px;
            transition: color 0.3s ease-in-out;
        }

        .nav-bar a:hover {
            background-color: #152e3f;
        }

        .cover-section {
            background: url('https://www.holymountaintreks.com/uploads/2020/10/festivals-in-nepal.jpg') center/cover no-repeat;
            color: #ffffff;
            text-align: center;
        }

        .overlay {
            padding: 100px;
            background-color: rgba(69, 61, 107, 0.2);
            transition: 0.3s ease-in-out;
        }

        .overlay:hover {
            padding: 110px;
            background-color: rgba(69, 61, 107, 0.5);
            
        }

        .festival-name,
        .festival-details {
            position: relative;
            margin-bottom: 20px;
        }

        .festival-name {
            font-size: 36px;
            font-weight: bold;
        }

        .festival-details {
            font-size: 18px;
        }

        .ticket-section {
            display: flex;
            justify-content: center;
            margin: 10px;
        }

        .ticket-option {
            height: 300px;
            width:800px;
            margin: 0 5px;
            padding: 30px;
            border-radius: 10px;
            text-align: center;
        }

        .ticket-premium {
            background:url('https://d3vhc53cl8e8km.cloudfront.net/hello-staging/wp-content/uploads/sites/67/2022/03/11144643/2_BEYONDSC2021_0827_170315_JAN-2_720h.jpg');
        }

        .ticket-normal {
            background:url('https://cdn.sanity.io/images/pge26oqu/production/629fdd78addb832ecb379049b6a640ee35de4bb6-2048x1365.jpg?w=828&h=552');
        }

        .ticket-bg{
            padding: 15px;
            transition: 0.3s ease-in-out;
            border-radius: 10px;
        }

        .tbg-premium{

            background-color: rgba(66, 108, 142, 0.5);
        }

        .tbg-normal{

            background-color: rgba(28, 90, 142, 0.5);
}

        .ticket-bg:hover{
            background-color: rgba(156, 49, 49, 0.5);
            padding: 18px;
        }

        .ticket-option h2 {
            font-size: 30px;
            margin-bottom: 10px;
            color: azure;
            
        }

        .ticket-option button {
            background-color: #2c3e50;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            font-size: 20px;
        }

        .ticket-option p{
            font-size: 20px;
            color: azure;
        }
        .ticket-option button:hover{
            color: #3498db;
        }

        /* Leaflet Map */
        #map { height: 180px; }
    </style>
</head>
<body>
    <nav class="nav-bar">
        <p class="logo">CMF / Kathmandu</p>
 
        <div class="nav-links">
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">Tickets</a>
            <a href="#">Contact</a>
        </div>
          </nav>

    <div class="cover-section">
        <div class="overlay">
        <div class="festival-name">Cultural Music Festival</div>
        <div class="festival-details">
            <p>Date: February 3-5</p>
            <p>Location: Kathmandu, Nepal</p>
        </div>
    </div>
    </div>
    <div class="ticket-section">
        <div class="ticket-option ticket-premium">
            <div class="ticket-bg tbg-premium">
                <h2 >Premium Ticket</h2>
                <p>Exclusive access to front rows</p>
                <p>VIP Lounge access</p>
                <p>Price: $150</p>
                <button>Buy Now</button>
            </div>
           
        </div>
        <div class="ticket-option ticket-normal">
            <div class="ticket-bg tbg-normal">          
            <h2>Normal Ticket</h2>
            <p>General admission</p>
            <p>Access to main event area</p>
            <p>Price: $75</p>
            <button>Buy Now</button>
        </div>
        </div>
    </div>

    <div id="map"></div>
    <script type="text/javascript" src="app.js"></script>
    <script> 
        const map = L.map('map').setView([48.8584, 2.2945], 16);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', { 
            maxZoom: 19, 
            attribution: 'Â© <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors' 
        }).addTo(map);
        L.marker([48.8584, 2.2945]).addTo(map).bindPopup("Music Festival").openPopup();
    </script> 
</body>
</html>
